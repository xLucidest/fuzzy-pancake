<!DOCTYPE html>

<html>
	<head>
		<title>About You</title>
		<link href="styles.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="navb">
			<a class="navi" href="index.html">Home</a>
			<a class="navi" href="form.html">About You</a>
			<a class="navi" href="trivia.html">Trivia</a>
			<a class="navi" href="privacy.html">Privacy</a>
		</div>
		<div class="heading">
			<h1 class="name">All About You!</h1>
		</div>
		<form class="about-you">
				<label class="form-label">Name</label>
				<input class="form-control" type="text" placeholder="Name" id="name"/>
				<label class="form-label">Favorite Color</label>
				<select class="form-select" id="color">
					<option value=" red">Red</option>
					<option value=" orange">Orange</option>
					<option value=" yellow">Yellow</option>
					<option value=" green">Green</option>
					<option value=" blue (good choice)">Blue</option>
					<option value=" purple">Purple</option>
					<option value=" white">White</option>
					<option value=" black (good choice)">Black</option>
					<option value=" blue and black">Blue & Black</option>
				</select>
				<label class="form-label">Instruments You Play</label>
				<select class="form-select" id="instruments">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3+</option>
				</select>
				<label class="form-label">Favorite Subject</label>
				<select class="form-select" id="subject">
					<option value="to do math">Math</option>
					<option value="english">Language Arts</option>
					<option value="to learn other languages">Foreign Language</option>
					<option value="science">Science</option>
					<option value="social studies">Social Studies</option>
					<option value="music">Music</option>
					<option value="physical education">Physical Education</option>
					<option value="to eat">Lunch</option>
				</select>
			<div class="d-grid gap-2 col-6 mx-auto">
  			<button class="btn btn-primary" type="submit">Done!</button>
			</div>
		</form>

		<div class="response">
			<p class="resp" id="hi"></p>
			<script>
				let sub = document.querySelector(".btn-primary")
				let answered = false;
				sub.addEventListener('click', (e) => {
					e.preventDefault()
					if (!answered) {
						if (hello()) {
							answered = true;
						}
					}
				})
			</script>
		</div>
	</body>
</html>
