<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>The flag of the European Union has how many stars on it?</h3>
                <button id="incorrect">10</button>
                <button id="correct">12</button>
                <button id="incorrect">11</button>
                <button id="incorrect">14</button>
                <p id="correctText">Correct!</p>
                <p id="incorrectText">Incorrect</p>
                <script>
                    let correct = document.querySelector('#correct')
                    let answered = false
                    correct.addEventListener('click', function()
                    {
                        if (!answered) {
                            correct.style.backgroundColor = '#b2f7d5';
                            document.querySelector('#correctText').style.display = 'block';
                            answered = true
                        }
                    });
                    let incorrect = document.querySelector('#incorrect')
                    incorrect.addEventListener('click', () => {
                        if (!answered) {
                            incorrect.style.backgroundColor = '#f7a49e'
                            document.querySelector('#incorrectText').style.display = 'block'
                            answered = true
                        }
                    })
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <form>
                    <h3>What year was the Lego Group founded?</h3>
                    <input id="freeResp" type="text" placeholder="Answer"/>
                    <button id="s">Submit</button>
                    <p id="correct2">Correct!</p>
                    <p id="incorrect2">Incorrect</p>
                </form>
                <script>
                    let ans = false
                    let resp = document.querySelector('#freeResp')
                    document.querySelector('form').addEventListener('submit', (e) => {
                        e.preventDefault()
                        if (!ans) {
                            if (resp.value == '1932') {
                                document.querySelector('#correct2').style.display = 'block'
                                freeResp.style.backgroundColor = '#b2f7d5'
                            }
                            else {
                                document.querySelector('#incorrect2').style.display = 'block'
                                freeResp.style.backgroundColor = '#f7a49e'
                            }
                            ans = true
                        }
                    })
                </script>
                <!-- 1932 -->
            </div>
        </div>
    </body>
</html>
